<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="prueba.css">

        <title>Menu responsive</title>
    </head>
    <body>
        <header class="header">
            <a href="#" class="header__logo"><img src="static/img/logo.png" alt=""></a>

            <ion-icon name="menu-outline" class="header__toggle" id="nav-toggle"></ion-icon>

            <nav class="nav" id="nav-menu">
                <div class="nav__content bd-grid">
                    
                    <ion-icon name="close-outline" class="nav__close" id="nav-close"></ion-icon>
                    
                    <div class="nav__perfil">
                        <div class="nav__img">
                            <img src="static/img/logo.png" alt="">
                        </div>
                        
                        <div>
                            <a href="#" class="nav__name">R. Mackintosh</a>
                        </div>
                    </div>
    
                    <div class="nav__menu">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="#" class="nav__link active">Inicio</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Servicios</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Nosotros</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Cotizaciones</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Aranceles</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>
                        </ul>
                    </div>
                    <!--
                    <div class="nav__social">
                        <a href="#" class="nav__social-icon"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="#" class="nav__social-icon"><ion-icon name="logo-github"></ion-icon></a>
                        <a href="#" class="nav__social-icon"><ion-icon name="logo-behance"></ion-icon></a>
                    </div>
                    -->
                </div>
            </nav>
        </header>

        <!-- ===== IONICONS ===== -->
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

        <!--===== MAIN JS =====-->
        <script src="static/js/menu.js"></script>
    </body>
</html>
